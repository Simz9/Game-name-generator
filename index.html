<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Name Generator</title>
<style>
  body { font-family: Arial; text-align: center; margin: 50px; }
  #name { font-size: 30px; margin: 20px; color: #2c3e50; }
  button { padding: 10px 20px; font-size: 20px; cursor: pointer; margin-bottom: 30px; }
  .ad { width: 100%; height: 90px; background: #f0f0f0; margin: 10px 0; line-height: 90px; color: #555; }
  #adblock-message { color: red; font-size: 18px; display: none; }
</style>
</head>
<body>

<div id="adblock-message">يرجى إيقاف مانع الإعلانات لمشاهدة الصفحة</div>

<div class="ad" id="ad1">Ad Space 1</div>
<h1>Game Name Generator</h1>
<div class="ad" id="ad2">Ad Space 2</div>

<div id="name">Press the button to generate a name</div>
<button onclick="generateName()">Generate Name</button>

<div class="ad" id="ad3">Ad Space 3</div>
<div class="ad" id="ad4">Ad Space 4</div>

<script>

function generateName() {
  const randomIndex = Math.floor(Math.random() * names.length);
  document.getElementById("name").innerText = names[randomIndex];
}

// كشف مانع الإعلانات
window.onload = function() {
  const adTest = document.createElement('div');
  adTest.className = 'ad';
  adTest.style.display = 'none';
  document.body.appendChild(adTest);
  setTimeout(() => {
    if (adTest.offsetHeight === 0) {
      document.getElementById('adblock-message').style.display = 'block';
    }
    document.body.removeChild(adTest);
  }, 100);
};
</script>

</body>
</html>
