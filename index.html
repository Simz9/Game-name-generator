<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Name Generator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    padding: 30px 10px;
    background: rgba(0,0,0,0.3);
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }
  h1 {
    margin: 0;
    font-size: 2.5rem;
  }
  #name {
    margin: 40px 0;
    font-size: 2rem;
    font-weight: bold;
    color: #ffd700;
    word-wrap: break-word;
  }
  button {
    padding: 15px 30px;
    font-size: 1.5rem;
    border: none;
    border-radius: 10px;
    background: #ff4b2b;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }
  button:hover {
    background: #ff416c;
  }
  .ad {
    width: 100%;
    max-width: 320px;
    height: 100px;
    margin: 15px auto;
    background: #e0e0e0;
    color: #555;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    font-weight: bold;
  }
  #adblock-message {
    display: none;
    background: #ff4444;
    padding: 15px;
    margin: 20px;
    border-radius: 10px;
    font-weight: bold;
  }
  @media(max-width: 600px){
    h1 { font-size: 2rem; }
    #name { font-size: 1.5rem; }
    button { font-size: 1.2rem; padding: 12px 20px; }
    .ad { height: 80px; }
  }
</style>
</head>
<body>

<header>
  <h1>🎮 Game Name Generator 🎮</h1>
</header>

<div id="adblock-message">⚠️ يرجى إيقاف مانع الإعلانات لمشاهدة المحتوى والإعلانات.</div>

<div class="ad" id="ad1">Ad Space 1</div>

<div id="name">اضغط الزر لتوليد اسم جديد</div>
<button onclick="generateName()">Generate Name</button>

<div class="ad" id="ad2">Ad Space 2</div>
<div class="ad" id="ad3">Ad Space 3</div>

function generateName() {
  const randomIndex = Math.floor(Math.random() * names.length);
  document.getElementById("name").innerText = names[randomIndex];
}

// كشف مانع الإعلانات حديث
function detectAdBlock() {
  let ad = document.createElement('div');
  ad.className = 'ad adsbox';
  ad.style.display = 'block';
  ad.style.position = 'absolute';
  ad.style.height = '1px';
  ad.style.width = '1px';
  document.body.appendChild(ad);
  window.setTimeout(function() {
    if (ad.offsetHeight === 0) {
      document.getElementById('adblock-message').style.display = 'block';
    }
    ad.remove();
  }, 100);
}

window.onload = detectAdBlock;
</script>

</body>
</html>
